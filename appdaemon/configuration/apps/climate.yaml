climate_app:
  module: climate
  class: ClimateAutomation
  entities:
    humidity_sensors:
      schlafzimmer: sensor.luftfeuchtigkeit_schlafzimmer
      buero: sensor.luftfeuchtigkeit_buero
      ankleidezimmer: sensor.luftfeuchtigkeit_ankleidezimmer
      bad_klein: sensor.luftfeuchtigkeit_bad_klein
    temperature_sensors:
      schlafzimmer: sensor.temperatur_schlafzimmer
      buero: sensor.temperatur_buero
      ankleidezimmer: sensor.temperatur_ankleidezimmer
      bad_klein: sensor.temperatur_bad_klein
    average_temperature_sensor: sensor.averagetemperature
    window_sensors: sensor.fenster_wohnzimmer,sensor.tuer_wohnzimmer_balkon,sensor.fenster_buero,sensor.fenster_bad_gross,sensor.fenster_ankleidezimmer,sensor.fenster_schlafzimmer,sensor.tuer_kueche_balkon,sensor.fenster_kueche
  properties:
    thresholds:
      schlafzimmer: 60
      buero: 60
      ankleidezimmer: 60
      bad_klein: 70

notify_on_high_humidity:
  module: climate
  class: NotifyOnHighHumidity
  dependencies:
    - climate_app
    - notification_app
    - presence_app
  disabled_states:
    presence: noone,vacation
    modes:
      guest_mode: 'on'
  notifications:
    targets: Dimitri
  properties:
    check_interval: 60

notify_on_window_open:
  module: climate
  class: NotifyOnWindowOpen
  dependencies:
    - climate_app
    - notification_app
    - presence_app
  disabled_states:
    presence: noone,vacation
    modes:
      guest_mode: 'on'
  entities:
    window_sensors: sensor.fenster_wohnzimmer,sensor.tuer_wohnzimmer_balkon,sensor.fenster_buero,sensor.fenster_bad_gross,sensor.fenster_ankleidezimmer,sensor.fenster_schlafzimmer,sensor.tuer_kueche_balkon,sensor.fenster_kueche
  properties:
    window_open_threshold: 10
  notifications:
    targets: Dimitri
