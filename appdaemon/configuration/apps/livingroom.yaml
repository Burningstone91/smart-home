remote_app:
  module: home_cinema
  class: RemoteAutomation
  entities:
    harmony_remote: remote.wohnzimmer
  properties:
    activities:
      fernsehen: 47893654
      nintendo_switch: 50967913
      filme/serien: 61608406
      poweroff: -1

scene_lights_app:
  module: home_cinema
  class: SceneLights
  dependencies:
    - presence_app
    - remote_app
  disabled_states:
    presence: noone,vacation
  entities:
    lights: light.wohnzimmer
  properties:
    transition_on: 2
    transition_off: 120
    scene_color:
      fernsehen: blue
      nintendo_switch: green
      filme/serien: orange
    scene_brightness:
      fernsehen: 50
      nintendo_switch: 70
      filme/serien: 30

dimmer_switch_wohnzimmer:
  module: switches
  class: HueDimmerSwitch
  dependencies:
    - presence_app
  disabled_states:
    presence: vacation
  entities:
    switch: dimmschalter_wohnzimmer
  properties:
    button_config:
      short_press_on:
        action_type: service_call
        action: turn_on
        action_entity: light.wohnzimmer
        parameters:
          brightness: 255
          color_name: white
      short_press_up:
        action_type: brighten
        action_entity: light.wohnzimmer
      short_press_down:
        action_type: dim
        action_entity: light.wohnzimmer
      short_press_off:
        action_type: toggle
        action: 'off'
        action_entity: light.wohnzimmer

phone_call:
  module: home_cinema_test
  class: PhoneCall
  dependencies:
    - presence_app
    - scene_lights_app
    - remote_app
  disabled_states: noone,vacation
  properties:
    device_id: 61608406

brighten_light_pause:
  module: home_cinema
  class: BrightenLightOnPause
  dependencies:
    - scene_lights_app
    - remote_app
  