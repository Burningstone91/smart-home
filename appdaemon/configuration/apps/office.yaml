motion_light_office:
  module: motion_light
  class: MotionLightAutomation
  dependencies:
    - presence_app
  disabled_states:
    presence: noone,vacation
  entities:
    motion_sensor: binary_sensor.bewegung_buero
    lux_sensor: sensor.lux_buero
    no_action: device_tracker.sabrina_pc,device_tracker.dimitri_pc
    lights:
      morning: light.buero
      day: light.buero
      night: light.buero
  properties:
    lux_threshold: 200
    timer_sec: 900
    day_state_time:
      morning: "05:30:00"
      day: "10:30:00"
      night: "22:00:00"
    brightness_level:
      morning: 50
      day: 80
      night: 30
    light_color:
      morning: white
      day: white
      night: white

dimmer_switch_buero:
  module: dimmer_switch
  class: DimmerSwitch
  entities:
    dimmer_switch: dimmschalter_buero
    lights: light.buero