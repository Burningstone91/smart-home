motion_light_office:
  module: motion_light
  class: MotionLightAutomation
  dependencies:
    - presence_app
  disabled_states:
    presence: noone,vacation
  entities:
    motion_sensor: binary_sensor.bewegung_buero
    lux_sensor: sensor.lux_buero
    no_action_entities: device_tracker.pc_sabrina,device_tracker.pc_dimitri,media_player.musik_buero
    lights:
      morning: light.buero
      day: light.buero
      night: light.buero
  properties:
    lux_threshold: 200
    delay: 15
    day_state_time:
      morning: "05:30:00"
      day: "10:30:00"
      night: "22:00:00"
    brightness_level:
      morning: 50
      day: 80
      night: 30
    light_color:
      morning: white
      day: white
      night: white

dimmer_switch_buero:
  module: switches
  class: HueDimmerSwitch!
  dependencies:
    - presence_app
  disabled_states:
    presence: noone,vacation
  entities:
    switch: dimmschalter_buero
  properties:
    button_config:
      short_press_on:
        action_type: service_call
        action: turn_on
        action_entity: light.buero
        parameters:
          brightness: 255
          color_name: white
      short_press_up:
        action_type: brighten
        action_entity: light.buero
      short_press_down:
        action_type: dim
        action_entity: light.buero
      short_press_off:
        action_type: toggle
        action: 'off'
        action_entity: light.buero
      long_press_off:
        action_type: scene
        action: 'on'
        action_entity: scene.buro_alles_aus

dimmer_test:
  module: hue_dimmer_switch
  class: HueDimmerSwitch
  entities:
    switch: dimmschalter_buero
    light: light.buero
  advanced:
    long_press_off:
      action_type: turn_on
      entity: scene.buro_alles_aus