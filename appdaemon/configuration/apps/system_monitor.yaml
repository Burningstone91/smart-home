      - sensor.fenster_buero_battery_level
      - sensor.fenster_kueche_battery_level
      - sensor.fenster_schlafzimmer_battery_level
      - sensor.fenster_wohnzimmer_battery_level
      - sensor.tuer_ankleidezimmer_battery_level
