      - sensor.fenster_kueche
      - sensor.tuer_wohnung
      - sensor.tuer_buero
      - sensor.tuer_ankleidezimmer
      - sensor.tuer_bad_gross
      - sensor.tuer_bad_klein
      - sensor.tuer_schlafzimmer
      - sensor.tuer_reduit
