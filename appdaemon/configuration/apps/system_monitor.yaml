check_appdaemon_version_installed:
  module: system_monitor
  class: CheckAppDaemonVersionInstalled

notify_on_new_version:
  module: system_monitor
  class: NotifyOnNewVersion
  dependencies:
    - notification_app
  entities:
    available:
      - sensor.appdaemon_available
      - sensor.hass_available
  notifications:
    targets: Dimitri