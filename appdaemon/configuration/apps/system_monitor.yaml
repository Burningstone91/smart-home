      - switch.glances
      - device_tracker.pi_schlafzimmer
      - device_tracker.pi_kleiderzimmer
      - device_tracker.pi_wohnzimmer
      - device_tracker.pi_buero
      - device_tracker.roomba
      - device_tracker.harmony_hub
      - device_tracker.dehumidifier
      - device_tracker.sound_office
      - device_tracker.sound_livingroom
      - device_tracker.sound_bedroom
      - zwave.aeotec_zw090_zstick_gen5_eu
      - zwave.aeotec_zw100_multisensor_6
      - zwave.aeotec_zw100_multisensor_6_10
      - zwave.aeotec_zw100_multisensor_6_11
      - zwave.aeotec_zw100_multisensor_6_4
      - sensor.fenster_wohnzimmer
      - sensor.tuer_wohnzimmer_balkon
      - sensor.fenster_buero
      - sensor.fenster_bad_gross
      - sensor.fenster_ankleidezimmer
      - sensor.fenster_schlafzimmer
