sensor:
################################# NAS Status #################################
  - platform: synologydsm
    host: !secret nas_ip
    username: !secret nas_username
    password: !secret nas_password
    monitored_conditions:
      - cpu_total_load
      - memory_total_real
      - memory_real_usage
      - disk_status
      - disk_temp
      - volume_size_used
      - volume_percentage_used

################################# NUC status #################################      
  - platform: glances
    name: NUC
    host: !secret host_ip
    version: 3
    resources:
      - 'processor_load'
      - 'disk_use'
      - 'disk_use_percent'
      - 'memory_use'
      - 'memory_use_percent'
      - 'cpu_use_percent'
      - 'cpu_temp'
      - 'docker_cpu_use'

################################# Systems Uptime #################################
  - platform: systemmonitor
    scan_interval: 60
    resources:
      - type: last_boot

  - platform: template
    sensors:
      uptime_nuc:
        friendly_name: Uptime NUC
        icon_template: mdi:server
        value_template: >-
          {% set lb = states('sensor.last_boot') %}
          {% if lb != 'unknown' %}
            {% set seconds = (as_timestamp(now()) - as_timestamp(lb))|int %}
            {% set days = (seconds / 86400)|int %}
            {% set seconds = seconds % 86400 %}
            {% set hours = (seconds / 3600)|int %}
            {% set seconds = seconds % 3600 %}
            {% set minutes = (seconds / 60)|int %}
            {% set seconds = seconds % 60 %}
            {% if hours == 0 and minutes == 0 %}
              {{ time }} seconds
            {% else %}
              {%- if days > 0 -%}
                {%- if days == 1 -%}
                  1 day
                {%- else -%}
                  {{ days }} days
                {%- endif -%}
              {%- endif -%}
              {%- if hours > 0 and days < 7 -%}
                {%- if days > 0 -%}
                  {{ ', ' }}
                {%- endif -%}
                {%- if hours == 1 -%}
                  1 hour
                {%- else -%}
                  {{ hours }} hours
                {%- endif -%}
              {%- endif -%}
              {%- if days == 0 and minutes > 0 -%}
                {%- if hours > 0 -%}
                  {{ ', ' }}{{ minutes }} min
                {%- else -%}
                  {%- if minutes == 1 -%}
                    1 minute
                  {%- else -%}
                    {{ minutes }} minutes
                  {%- endif -%}
                {%- endif -%}
              {%- endif -%}
            {% endif %}
          {% else %}
            unknown
          {% endif %}

  - platform: uptime
    name: HASS uptime
    scan_interval: 60
    unit_of_measurement: hours

  - platform: template
    sensors:
      uptime_hass:
        friendly_name: Uptime HASS
        icon_template: mdi:home-assistant
        value_template: >-
          {% set uptime = states('sensor.hass_uptime') | float(-1) %}
          {% if uptime >= 0 %}
            {% set time = (3600 * uptime) | int %}
            {% set minutes = ((time % 3600) / 60) | int %}
            {% set hours = ((time % 86400) / 3600) | int %}
            {% set days = (time / 86400) | int %}
            {% if time < 60 %}
              {{ time }} seconds
            {% else %}
              {%- if days > 0 -%}
                {%- if days == 1 -%}
                  1 day
                {%- else -%}
                  {{ days }} days
                {%- endif -%}
              {%- endif -%}
              {%- if hours > 0 and days < 7 -%}
                {%- if days > 0 -%}
                  {{ ', ' }}
                {%- endif -%}
                {%- if hours == 1 -%}
                  1 hour
                {%- else -%}
                  {{ hours }} hours
                {%- endif -%}
              {%- endif -%}
              {%- if days == 0 and minutes > 0 -%}
                {%- if hours > 0 -%}
                  {{ ', ' }}{{ minutes }} min
                {%- else -%}
                  {%- if minutes == 1 -%}
                    1 minute
                  {%- else -%}
                    {{ minutes }} minutes
                  {%- endif -%}
                {%- endif -%}
              {%- endif -%}
            {% endif %}
          {% else %}
            unknown
          {% endif %}
    
################################# Versions #################################
  - platform: version
    name: HASS Available
    source: docker
    beta: true

  - platform: version
    name: HASS Installed

  - platform: command_line
    name: AppDaemon Available
    command: >-
      curl -L
      -H "User-Agent: Home Assistant"
      -H "Content-Type: application/json"
      https://pypi.python.org/pypi/appdaemon/json
    value_template: '{{ value_json.info.version }}'
    scan_interval: 3600
    
################################# BLE Pi device status #################################
  - platform: template
    sensors:
      pi_bedroom:
        friendly_name: Schlafzimmer Pi
        entity_id: device_tracker.pi_schlafzimmer
        value_template: >-
          {% if is_state('device_tracker.pi_schlafzimmer', 'home') %}
            100
          {% elif is_state('device_tracker.pi_schlafzimmer', 'not_home') %}
            0
          {% endif %}
