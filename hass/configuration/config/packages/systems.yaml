    username: !secret ha-dockermon_user
    password: !secret ha-dockermon_key
    resource: http://192.168.0.5:8126/container/appdaemon
    name: AppDaemon
    body_on: '{"state": "start"}'
    body_off: '{"state": "stop"}'
