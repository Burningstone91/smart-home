default:
  - label:
  - show_last_changed: false
  - show_state: true

card:
  type: custom:button-card
  name: '[[name]]'
  icon: mdi:battery
  entity: '[[entity]]'
  label: '[[label]]'
  show_state: '[[show_state]]'
  show_label: true
  show_last_changed: '[[show_last_changed]]'
  size: 30%
  tap_action: 
    action: more-info
  hold_action: none
  styles:
    card:
      - height: 110px
      - width: 110px
      - font-size: 11px
      - font-weight: bold
    grid: 
      - grid-template-areas: '"i" "n" "s" "l"' 
      - grid-template-columns: 1fr 
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: start
      - text-align: start
      - margin-top: 0px
      - margin-bottom: 0px
      - margin-right: 60px
      - margin-left: 0px
    name:
      - font-size: 11px
      - font-weight: bold
      - margin-top: 0px
      - margin-right: 60px
      - white-space: normal
      - text-align: start
      - margin-left: 0px
      - justify-self: start
      - padding-left: 15px
    icon:
      - width: 25%
    label:
      - font-size: 9px
      - padding: 0px 10px
      - color: var(--label-color-off)
      - margin-left: 0px
      - margin-right: 60px
      - justify-self: start
      - padding-left: 15px
    state:
      - font-size: 9px
      - text-transform: capitalize
      - justify-self: start
      - padding-left: 15px
      - text-align: start
      - align-self: start
      - font-weight: bold
      - color: var(--state-color-off) 
      - margin-left: 0px
      - margin-right: 60px
  state:
    - value: 60
      operator: ">="  
      styles:
        card:
          - opacity: 0.6
        icon:
          - color: '#1ad97d'
        lock:
          - color: var(--lock-color-on)
    - value: 20
      operator: ">="  
      styles:
        card:
          - opacity: 0.6
        icon:
          - color: '#dba316'
        lock:
          - color: var(--lock-color-on)
    - value: 20
      operator: "<"  
      styles:
        card:
          - opacity: 0.6
        icon:
          - color: '#c93712'
        lock:
          - color: var(--lock-color-on)
    
