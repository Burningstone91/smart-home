# lovelace_gen

# Card
type: picture-elements
{% raw %}
style: |
  ha-card {
    border-radius: {{ states('input_select.border_radius') }};
    box-shadow: {{ states('input_select.box_shadow') }};
    overflow: hidden;
  }
{% endraw %}
image: {{ image }}
elements:
  - type: state-label
    entity: {{ entity_status}}
    style:
      left: 0
      bottom: 0
      pointer-events: none
      font-size: 13px
      line-height: 15px
      color: white
      background-color: rgba(0, 0, 0, 0.3)
      width: 100%
      transform: initial
      padding: 0 8px
  - type: state-label
    entity: {{ entity_switch }}
    style:
      bottom: 0
      right: 0
      pointer-events: none
      font-size: 13px
      transform: initial
      color: white
      line-height: 15px
      padding: 0px 44px
  - type: icon
    icon: mdi:power
    tap_action:
      action: toggle
    entity: {{ entity_switch }}
    style:
      bottom: 0
      right: 0
      transform: initial
      color: white
      font-size: 13px
      line-height: 15px
      padding: 5px 16px
  - type: state-label
    entity: {{ entity_wattage }}
    style:
      top: 0
      right: 0
      pointer-events: none
      transform: initial
      font-size: 12px
      color: rgba(255,255,255,0.8)
      line-height: 32px
      padding: 1px 35px
  - type: icon
    icon: mdi:alpha-w-box
    style:
      top: 0
      right: 0
      pointer-events: none
      transform: scale(0.8)
      color: rgba(255,255,255,0.8)
      line-height: 32px
      padding: 8px 13px
  - type: state-label
    entity: {{ entity_voltage }}
    style:
      top: 0
      right: 0
      pointer-events: none
      transform: initial
      font-size: 12px
      color: rgba(255,255,255,0.8)
      line-height: 32px
      padding: 30px 35px
  - type: icon
    icon: mdi:alpha-v-box
    style:
      top: 0
      right: 0
      pointer-events: none
      transform: scale(0.8)
      color: rgba(255,255,255,0.8)
      line-height: 32px
      padding: 36px 13px