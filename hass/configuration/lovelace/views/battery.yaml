- title: Battery
  path: battery
  cards:    
    - type: vertical-stack
      cards:
        - !include
          - '../templates/system_header.yaml'
          - content: Batterien
            icon: mdi:battery
            name: Batterien Übersicht
        # Aeotec Multisensor
        - !include
          - '../templates/header_text.yaml'
          - content: "##### Aeotec Multisensor Batterie 2x CR123A" 
        - type: custom:layout-card
          cards:
            - type: custom:layout-card
              min_columns: 3
              max_columns: 3
              justify_content: start
              layout: horizontal
              cards:
                - !include
                  - '../templates/button_popup_only.yaml'
                  - entity: sensor.bad_klein_multisensor_battery
                    show_last_changed: false
                    show_label: false
                    template: more_info_popup.yaml
                    icon: '!include ../includes/dynamic-battery-icon.yaml'
                - type: custom:button-card
