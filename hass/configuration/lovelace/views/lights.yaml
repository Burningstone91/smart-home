title: Licht
path: lights
icon: mdi:lightbulb
cards: 
  - type: vertical-stack
    cards:
      - type: markdown
        content: "##### Licht"
        style: |
          ha-card {
            box-shadow: none;
            background: transparent;
            font-size: 28px;
          }
