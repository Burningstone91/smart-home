  title: Home
  path: phone_home
  icon: mdi:home-heart
  cards: 
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - width: 3px
            - type: markdown
              content: "##### Overview"
              style: |
                ha-card {
                  box-shadow: none;
                  background: transparent;
                  font-size: 28px;
                }
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - width: 3px
            - type: custom:simple-weather-card
              style: |
                ha-card {
                  border-radius: 20px;
                  box-shadow: none;
                  opacity: 0.8;
                  font-size: 12px;
                  font-family: Helvetica;
                }
              entity: weather.dark_sky
              name: Näfels
              backdrop:
                fade: true
                day: "var(--weather-color-day)"
                night: "var(--weather-color-night)"
                text: "var(--weather-color-text)"
              tap_action:
                action: navigate
                navigation_path: /lovelace/weather/
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - width: 3px
        - type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
              styles:
                card:
                  - width: 3px
            # Picture Left Sabrina Away
            - type: conditional
              conditions:
                - entity: sensor.sabrina_home
                  state_not: "home"
              card:
                type: custom:decluttering-card
                template: person
                variables:
                  - image: /local/presence/sabrina_away.jpg
                  - presence_input_select: input_select.sabrina_presence
                  - tap_action: 
                      action: navigate
                      navigation_path: /lovelace/sabrina/
            # Picture Left Sabrina Home
            - type: conditional
              conditions:
                - entity: sensor.sabrina_home
                  state: "home"
              card:
                type: custom:decluttering-card
                template: person
