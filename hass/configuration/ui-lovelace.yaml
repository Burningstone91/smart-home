  resources:
    - url: /local/plan-coordinates.js
      type: js
    - url: /local/kiosk.js
      type: js
    - url: /local/grid-layout.js?v=0
      type: module    

  views:

  - title: Home
    icon: mdi:home-assistant
    panel: true
    cards:
      - type: custom:grid-layout
        column_definitions: 1fr 15fr 9fr 9fr 1fr
        row_definitions: 1fr 10fr 10fr 1fr
        card_margin: 4
        cards:
          - type: entities
            column:
              start: 4
              width: 1
            row:
              start: 2
              end: 3
            config:
              entities:
                - sensor.dimitri_home
                - sensor.sabrina_home
                - device_tracker.dimitri_phone
                - device_tracker.sabrina_phone
              show_state: false
              show_name: false
              columns: 2
          - type: entities
            column:
              start: 3
              width: 1
            row:
              start: 2
              height: 1
            config:
              entities:
                - input_select.alarm_state
                - sensor.tuer_wohnung
                - input_select.house_presence
              show_name: false
              columns: 1
          - type: weather-forecast
            column:
              start: 2
              width: 1
            row:
              start: 2
              height: 1
            config:
              entity: weather.dark_sky


  - title: System
    icon: mdi:server-network
    panel: true
    cards:
      - type: horizontal-stack
        cards:
        - type: entities
          title: Batterien
          show_header_toggle: false
          entities:
            - sensor.bad_klein_multisensor_battery
            - sensor.dimmschalter_ankleidezimmer_battery_level
            - sensor.dimmschalter_buero_battery_level
            - sensor.dimmschalter_schlafzimmer_battery_level
            - sensor.dimmschalter_schlafzimmer_master_battery_level
            - sensor.dimmschalter_wohnzimmer_battery_level
        - type: entities
          title: Presece Raspberry Pi
          show_header_toggle: false
          entities:
            - device_tracker.pi_schlafzimmer
            - device_tracker.pi_kleiderzimmer
            - device_tracker.pi_wohnzimmer
            - device_tracker.pi_buero
        - type: entities
          title: Smart Home Devices
          show_header_toggle: false
          entities:
            - device_tracker.roomba
            - device_tracker.harmony_hub
            - device_tracker.dehumidifier
        - type: entities
          title: Docker
          show_header_toggle: false
          entities:
            - switch.appdaemon
            - switch.grafana
            - switch.ha_dockermon
            - switch.home_assistant
            - switch.influxdb
            - switch.mqtt_broker
            - switch.deconz
            - switch.letsencrypt
            - switch.glances
        - type: entities
          title: NAS
          show_header_toggle: false
          entities:
            - sensor.cpu_load_total
            - sensor.memory_usage_real
            - sensor.used_space_volume_1
            - sensor.volume_used_volume_1
            - sensor.status_sda
            - sensor.temperature_sda
            - sensor.status_sdb
            - sensor.temperature_sdb
        - type: entities
          title: HASS Host
          show_header_toggle: false
          entities:
            - sensor.nuc_cpu_load
            - sensor.nuc_ram_used_2
            - sensor.nuc_ram_used
            - sensor.nuc_disk_used_2
            - sensor.nuc_disk_used


