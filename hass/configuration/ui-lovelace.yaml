  resources:
    - url: /local/plan-coordinates.js
      type: js
    - url: /local/kiosk.js
      type: js
    - url: /local/grid-layout.js?v=0
      type: module    

  views:

  - title: Home
    icon: mdi:home-assistant
    panel: true
    cards:
      - type: custom:grid-layout
        column_definitions: 1fr 15fr 9fr 9fr 1fr
        row_definitions: 1fr 10fr 10fr 1fr
        card_margin: 4
        cards:
          - type: entities
            column:
              start: 4
              width: 1
            row:
              start: 2
              end: 3
            config:
              entities:
                - sensor.dimitri_home
                - sensor.sabrina_home
                - device_tracker.dimitri_phone
                - device_tracker.sabrina_phone
              show_state: false
              show_name: false
              columns: 2
          - type: entities
            column:
              start: 3
              width: 1
            row:
              start: 2
              height: 1
            config:
              entities:
                - input_select.alarm_state
                - sensor.tuer_wohnung
                - input_select.house_presence
                - input_select.state_of_day
              show_name: false
              columns: 1
          - type: weather-forecast
            column:
              start: 2
              width: 1
            row:
              start: 2
              height: 1
            config:
              entity: weather.dark_sky





